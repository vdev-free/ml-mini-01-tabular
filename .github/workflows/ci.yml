name: ci

on:
  push:
  pull_request:

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install .
          pip install ruff pytest httpx

      - name: Lint (ruff)
        run: ruff check .

      - name: Tests (pytest)
        run: pytest -q

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build mini03 image
        run: docker build -t mini03-seg -f Dockerfile.mini03 .
